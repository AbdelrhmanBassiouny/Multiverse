name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3

    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@v1.3.0

    - name: Run install.sh
      run: |
          chmod +x install.sh
          sudo ./install.sh

    - name: Setup virtual environment
      run: |
          pip install virtualenvwrapper
          mkdir .virtualenvs
          export WORKON_HOME=~/.virtualenvs
          . home/$USER/.local/bin/virtualenvwrapper.sh
          mkvirtualenv multiverse
          workon multiverse
          echo "export PATH=$PATH:/home/$USER/.local/bin" >> ~/.bashrc
          echo "export WORKON_HOME=~/.virtualenvs" >> ~/.bashrc
          echo ". /home/$USER/.local/bin/virtualenvwrapper.sh" >> ~/.bashrc
          echo "workon multiverse" >> ~/.bashrc

    - name: Run build_third_parties.sh
      run: |
          chmod +x build_third_parties.sh
          ./build_third_parties.sh

    - name: Run build_multiverse.sh
      run: |
          chmod +x build_multiverse.sh
          ./build_multiverse.sh

    - name: Run build_multiverse_ws.sh
      run: |
          chmod +x build_multiverse_ws.sh
          ./build_multiverse_ws.sh

    - name: Run build_multiverse_ws2.sh
      run: |
          chmod +x build_multiverse_ws2.sh
          ./build_multiverse_ws2.sh
